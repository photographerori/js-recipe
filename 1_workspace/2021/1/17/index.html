<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quiz</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }

    .btn {
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 問題文をかく -->
    <h1>問題：僕が去年、留学していた国は？</h1>
    <!-- 選択肢のボタンを作る -->
    <button id="btn1" class="btn">アメリカ</button>
    <button id="btn2" class="btn">オーストラリア</button>
    <button id="btn3" class="btn">スウェーデン</button>
  </div>
  <!-- feedbackに答えを表示する -->
  <pre id="feedback"></pre>

  <!-- scriptでjsファイルを読み込むのを忘れずに！ -->
  <script src="main.js"></script>
</body>
</html>
