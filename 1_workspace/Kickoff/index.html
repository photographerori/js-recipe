<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- Kick off →start -->
    <h1 id="kickoff">Kick Off</h1>
    <button id="button">クリック!</button>
  </div>

  <script>
    // 変数宣言 const 上書きできない let　上書きできる
    const kickoff = document.getElementById('kickoff')
    const button = document.getElementById('button')
    // kickoff = "キックオフ"　→×
    // let →◯

    // プロパティ、属性
    // 僕　→職業　大学生　出身　千葉

    const name = "takahiro"
    // ---
    console.log(name)
    // ボタンを押した時の処理をかく
    button.onmousemove = function () {
      // このしたにボタンを押した時の処理をかくと、クリック時に実行されます
      kickoff.textContent = "start"
      console.log(kickoff)
      console.dir(kickoff)
    }
  </script>
</body>
</html>
